specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: RedPacket
    network: sepolia
    source:
      address: "0xB2e4C00c08dd3A0FeE409E3D906DEf1D585cF125"
      abi: RedPacket
      startBlock: 7382000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Packet
        - Claim
      abis:
        - name: RedPacket
          file: ./abis/RedPacket.json
      eventHandlers:
        - event: PacketCreated(indexed uint256,indexed address,uint256,uint256,bool,uint256,uint256)
          handler: handlePacketCreated
        - event: PacketClaimed(indexed uint256,indexed address,uint256,uint256)
          handler: handlePacketClaimed
        - event: PacketFinished(indexed uint256,uint256)
          handler: handlePacketFinished
        - event: AlreadyClaimed(indexed uint256,indexed address,uint256)
          handler: handleAlreadyClaimed
        - event: PacketRefunded(indexed uint256,indexed address,uint256,uint256)
          handler: handlePacketRefunded
      file: ./src/mapping.ts
